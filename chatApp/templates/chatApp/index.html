<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>chatApp</title>
</head>
<body>
	<h1>Hello My App!</h1>
	<h2>{{ message }}</h2>
	<br>
	<form action="{% url 'chatApp:login_action' %}" method="post">
		{% csrf_token %}
		电话号码：<input type="text" name="phone">
		密码：<input type="password" name="password">
		<a href="{% url 'chatApp:register' %}">注册</a>
		<input type="submit" value="登录">
	</form>
</body>
</html>
